<!DOCTYPE html>
<html lang="en">
{% block head %}

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Minimalistic Web app</title>


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
  {% endblock %}
</head>

<body>



  <!-- Navigation -->
  <!-- Navigation and choosing town-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">{% trans %}Home{% endtrans %}
              <a class="nav-link" href="?lang=hr">HR<span class="sr-only">(current)</span></a>

              <span class="sr-only">(current)</span>
            </a>
          </li>


          <li class="nav-item">
            <a class="nav-link" href="/login">{% trans %}Log in{% endtrans %}</a>
            <a class="nav-link" href="?lang=de">DE<span class="sr-only">(current)</span></a>
          </li>

        </ul>
      </div>
    </div>

    {% block content %}{% endblock %}

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
