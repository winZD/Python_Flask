<!doctype html>

<head>
 <!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
</head>

<body>

    <!-- Navigation and choosing town-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
            <form class="form-inline" method="POST" action="{{ url_for('result') }}">
                    <div class="select">
                        <select name="comp_select" class="selectpicker form-control">
                            {% for o in data %}
                            <option value="{{ o.name }}">{{ o.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn">Go</button>

                    
                   
                </form>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">{% trans %}Home{% endtrans %}
                <a class="nav-link" href="?lang=hr">HR<span class="sr-only">(current)</span></a>
                
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">{% trans %}Log in{% endtrans %}</a>
              <a class="nav-link" href="?lang=de">DE<span class="sr-only">(current)</span></a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">10 Cities forecast</h1>
          <p class="lead">Minimalistic everyday forecast!</p>
         
                <table><p><strong>Last landing on the page at: {{now}}</strong></p></table>
                
                <h2>Todays radar map of Europe sky</h2>
              <a href='http://en.sat24.com/en' target='sat24'><img src='https://api.sat24.com/mostrecent/EU/visual5hdcomplete' width=500 height=304></a>          
                
              <hr >
              <h2>Explore this cities via GoogleMaps</h2>
              <iframe width='75%' height='60%' id='mapcanvas' src='https://maps.google.com/maps?q=London,%20United%20Kingdom&Roadmap&z=10&ie=UTF8&iwloc=&output=embed' frameborder='0' scrolling='no' marginheight='0' marginwidth='0'><div style='overflow:hidden;'><div id='gmap_canvas' style='height:100%;width:700px;'></div><div class='zxos8_gm'><a rel='nofollow' href='https://www.twinstiarasandtantrums.com/'>Twins and Tantrums</a></div><div><small>Powered by <a href='https://www.embedgooglemap.co.uk'>Embed Google Map</a></small></div></iframe>
              <hr >
          <ul class="list-unstyled">
                
            <li>Bootstrap 4.1.3</li>
            <li>jQuery 3.3.1</li>
          </ul>
        </div>
      </div>
    </div>

   

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
